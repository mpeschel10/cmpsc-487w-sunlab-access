<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Sunlab Access Log</title>
<script async src="/access.js"></script>
<style>
table {
    border-collapse: collapse;
}
th, td {
    border: 1px solid black;
    padding: 3px;
}
</style>
</head>
<body>
<form id="form-search">
    <fieldset>
        <legend>Search for accesses</legend>
        <label for="input-instant-active"><input type="checkbox" name="instant-active" id="input-instant-active"> Filter by date. </label>
        <input type="date" name="instant">
        <br>
        <label for="input-datetime-active">      <input type="checkbox"       name="datetime-active" id="input-datetime-active"> Filter by date range. </label>
        <label for="input-datetime-start"> Start:<input type="datetime-local" name="datetime-start"  id="input-datetime-start"></label> -
        <label for="input-datetime-end">   End:  <input type="datetime-local" name="datetime-end"    id="input-datetime-end">  </label>
        <br>
        <label for="input-user-id-active"><input type="checkbox" name="user-id-active" id="input-user-id-active"> Filter by user id. </label>
        <input type="text" name="user-id">
        <br>
        <button type="submit" id="button-access-search">Search</button>
    </fieldset>
</form>
<table>
    <thead>
        <tr><th>Time</th><th>Name</th><th>Id</th><th>Kind</th><th>Allowed</th></tr>
    </thead>
    <tbody id="tbody-access">
    </tbody>
</table>
<template id="template-row-access">
    <tr>
        <td class="data-timestamp"></td>
        <td class="data-name"></td>
        <td class="data-user-id"></td>
        <td class="data-kind"></td>
        <td class="data-allowed"></td>
    </tr>
</template>

</body>
</html>
