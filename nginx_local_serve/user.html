<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Sunlab users</title>
<script src="/user.js" type="module"></script>
<style>
td, th {
    border: 1px solid black;
    margin: 0px;
    padding: 3px;
}

table {
    border-collapse: collapse;
}

.button-user-delete {
    display: block;
    width: 100%;
}
</style>
</head>
<body>
    <form>
        <input type="submit" id="button-user-search" value="Search">
    </form>
    <table>
        <thead><tr><th>Id</th><th>Name</th><th>Kind</th><th>Allowed</th><th>Apply</th><th>Delete</th></tr></thead>
        <tbody id="tbody-users">
        </tbody>
    </table>

    <form id="form-user-create">
        <fieldset>
            <legend>Create a user</legend>
            <div><label for="input-user-id"     >Id:      <input type="text"     name="id"      id="input-user-id"     value="444"></label></div>
            <div><label for="input-user-name"   >Name:    <input type="text"     name="name"    id="input-user-name"   value="Unlucky Ned"></label></div>
            <div><label for="select-user-kind">User kind:
                <select name="kind" id="select-user-kind">
                    <option value="ADMIN">Administrator</option>
                    <option selected value="STUDENT">Student</option>
                </select>
            </label></div>
            <div><label for="input-user-allowed">Allowed: <input type="checkbox" name="allowed" id="input-user-allowed" checked></label></div>
            <input type="submit" value="Create user" id="button-user-create">
        </fieldset>
    </form>
</body>
<template id="template-user-row">
    <tr>
        <td><input type="text" class="data-id"></td>
        <td><input type="text" class="data-name"></td>
        <td><select class="data-kind">
            <option value="ADMIN">Administrator</option>
            <option value="STUDENT">Student</option>
        </select></td>
        <td><input type="checkbox" class="data-allowed"></td>
        <td><button class="button-user-update">Apply</button></td>
        <td><button class="button-user-delete">X</button></td>
    </tr>
</template>
</html>
